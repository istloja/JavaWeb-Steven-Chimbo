<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Pagina web.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="bottom">
        <h:form>
    <p:growl id="msg" />
 
    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
        <p:selectBooleanCheckbox value="#{selectBoooleanview.value1}" itemLabel="Basic"/>
 
        <p:selectBooleanCheckbox value="#{selectBoooleanview.value2}" itemLabel="Ajax">
            <p:ajax update="msg" listener="#{selectBoooleanview.addMessage}" />
        </p:selectBooleanCheckbox>
    </h:panelGrid>
 
    <p:commandButton value="Submit" icon="pi pi-check" update="display" oncomplete="PF('dlg').show()" />
 
    <p:dialog header="Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
        <h:panelGrid columns="1" id="display">
            <h:outputText value="Value 1: #{selectBoooleanview.value1}" />
            <h:outputText value="Value 2: #{selectBoooleanview.value2}" />
        </h:panelGrid>
    </p:dialog>
</h:form>
        
        
            
    </ui:define>
    

</ui:composition>
