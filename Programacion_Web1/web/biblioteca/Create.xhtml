<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBibliotecaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_idBiblioteca}" for="idBiblioteca" />
                    <h:inputText id="idBiblioteca" value="#{bibliotecaController.selected.idBiblioteca}" title="#{bundle.CreateBibliotecaTitle_idBiblioteca}" required="true" requiredMessage="#{bundle.CreateBibliotecaRequiredMessage_idBiblioteca}"/>
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_nombreBiblio}" for="nombreBiblio" />
                    <h:inputText id="nombreBiblio" value="#{bibliotecaController.selected.nombreBiblio}" title="#{bundle.CreateBibliotecaTitle_nombreBiblio}" required="true" requiredMessage="#{bundle.CreateBibliotecaRequiredMessage_nombreBiblio}"/>
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_nombreLibro}" for="nombreLibro" />
                    <h:inputText id="nombreLibro" value="#{bibliotecaController.selected.nombreLibro}" title="#{bundle.CreateBibliotecaTitle_nombreLibro}" />
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_categorias}" for="categorias" />
                    <h:inputText id="categorias" value="#{bibliotecaController.selected.categorias}" title="#{bundle.CreateBibliotecaTitle_categorias}" required="true" requiredMessage="#{bundle.CreateBibliotecaRequiredMessage_categorias}"/>
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_numeroLibro}" for="numeroLibro" />
                    <h:inputText id="numeroLibro" value="#{bibliotecaController.selected.numeroLibro}" title="#{bundle.CreateBibliotecaTitle_numeroLibro}" required="true" requiredMessage="#{bundle.CreateBibliotecaRequiredMessage_numeroLibro}"/>
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_administradoridAdministrador}" for="administradoridAdministrador" />
                    <h:selectOneMenu id="administradoridAdministrador" value="#{bibliotecaController.selected.administradoridAdministrador}" title="#{bundle.CreateBibliotecaTitle_administradoridAdministrador}" required="true" requiredMessage="#{bundle.CreateBibliotecaRequiredMessage_administradoridAdministrador}">
                        <f:selectItems value="#{administradorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bibliotecaController.create}" value="#{bundle.CreateBibliotecaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bibliotecaController.prepareList}" value="#{bundle.CreateBibliotecaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBibliotecaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
