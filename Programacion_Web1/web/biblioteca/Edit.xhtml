<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBibliotecaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBibliotecaLabel_idBiblioteca}" for="idBiblioteca" />
                    <h:inputText id="idBiblioteca" value="#{bibliotecaController.selected.idBiblioteca}" title="#{bundle.EditBibliotecaTitle_idBiblioteca}" required="true" requiredMessage="#{bundle.EditBibliotecaRequiredMessage_idBiblioteca}"/>
                    <h:outputLabel value="#{bundle.EditBibliotecaLabel_nombreBiblio}" for="nombreBiblio" />
                    <h:inputText id="nombreBiblio" value="#{bibliotecaController.selected.nombreBiblio}" title="#{bundle.EditBibliotecaTitle_nombreBiblio}" required="true" requiredMessage="#{bundle.EditBibliotecaRequiredMessage_nombreBiblio}"/>
                    <h:outputLabel value="#{bundle.EditBibliotecaLabel_nombreLibro}" for="nombreLibro" />
                    <h:inputText id="nombreLibro" value="#{bibliotecaController.selected.nombreLibro}" title="#{bundle.EditBibliotecaTitle_nombreLibro}" />
                    <h:outputLabel value="#{bundle.EditBibliotecaLabel_categorias}" for="categorias" />
                    <h:inputText id="categorias" value="#{bibliotecaController.selected.categorias}" title="#{bundle.EditBibliotecaTitle_categorias}" required="true" requiredMessage="#{bundle.EditBibliotecaRequiredMessage_categorias}"/>
                    <h:outputLabel value="#{bundle.EditBibliotecaLabel_numeroLibro}" for="numeroLibro" />
                    <h:inputText id="numeroLibro" value="#{bibliotecaController.selected.numeroLibro}" title="#{bundle.EditBibliotecaTitle_numeroLibro}" required="true" requiredMessage="#{bundle.EditBibliotecaRequiredMessage_numeroLibro}"/>
                    <h:outputLabel value="#{bundle.EditBibliotecaLabel_administradoridAdministrador}" for="administradoridAdministrador" />
                    <h:selectOneMenu id="administradoridAdministrador" value="#{bibliotecaController.selected.administradoridAdministrador}" title="#{bundle.EditBibliotecaTitle_administradoridAdministrador}" required="true" requiredMessage="#{bundle.EditBibliotecaRequiredMessage_administradoridAdministrador}">
                        <f:selectItems value="#{administradorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bibliotecaController.update}" value="#{bundle.EditBibliotecaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBibliotecaViewLink}"/>
                <br />
                <h:commandLink action="#{bibliotecaController.prepareList}" value="#{bundle.EditBibliotecaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBibliotecaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
