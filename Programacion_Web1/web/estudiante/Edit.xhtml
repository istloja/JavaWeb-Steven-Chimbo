<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstudianteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstudianteLabel_idEstudiante}" for="idEstudiante" />
                    <h:inputText id="idEstudiante" value="#{estudianteController.selected.idEstudiante}" title="#{bundle.EditEstudianteTitle_idEstudiante}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_idEstudiante}"/>
                    <h:outputLabel value="#{bundle.EditEstudianteLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{estudianteController.selected.cedula}" title="#{bundle.EditEstudianteTitle_cedula}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditEstudianteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estudianteController.selected.nombre}" title="#{bundle.EditEstudianteTitle_nombre}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEstudianteLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{estudianteController.selected.apellido}" title="#{bundle.EditEstudianteTitle_apellido}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditEstudianteLabel_bibliotecaidBiblioteca}" for="bibliotecaidBiblioteca" />
                    <h:selectOneMenu id="bibliotecaidBiblioteca" value="#{estudianteController.selected.bibliotecaidBiblioteca}" title="#{bundle.EditEstudianteTitle_bibliotecaidBiblioteca}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_bibliotecaidBiblioteca}">
                        <f:selectItems value="#{bibliotecaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estudianteController.update}" value="#{bundle.EditEstudianteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstudianteViewLink}"/>
                <br />
                <h:commandLink action="#{estudianteController.prepareList}" value="#{bundle.EditEstudianteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstudianteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
